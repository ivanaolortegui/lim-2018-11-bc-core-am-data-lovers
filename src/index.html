<!DOCTYPE html>
<html lang="es-US">
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="icon" type="image/png" href="img/pokebolas.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
</head>

<body>
  <figure>
    <img src="img/logo3.png" alt="pokemon-logo">
  </figure>
  <form>
    <div class="options">
      <select id="select-order">
        <option>Ordenar por:</option>
        <option value="name-asc">Nombre A-Z</option>
        <option value="name-desc">Nombre Z-A</option> 
        <option value="id-asc">Número 1-151</option>
        <option value="id-desc">Número 151-1</option>       
      </select>
      <select id="select-filter-type">
        <option>Filtrar por tipo:</option>
        <option value="Water">Agua</option>
        <option value="Bug">Bicho</option>
        <option value="Dragon">Dragón</option>
        <option value="Electric">Eléctrico</option>
        <option value="Ghost">Fantasma</option>
        <option value="Fire">Fuego</option>
        <option value="Ice">Hielo</option>
        <option value="Fighting">Lucha</option>
        <option value="Normal">Normal</option>
        <option value="Grass">Hierba</option>
        <option value="Psychic">Psíquico</option>
        <option value="Rock">Roca</option>
        <option value="Ground">Tierra</option>
        <option value="Poison">Veneno</option>
        <option value="Flying">Volador</option>
      </select>
      <select id="select-filter-candy">
        <option>Filtrar por caramelos:</option>
        <option value="12">12</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="400">400</option>        
      </select>
      <button type="button" id="btn-calculateMax">Mayor % de aparición</button>           
    </div>
  </form>
  <div id="container-list" class="grid-ListFilter">
  </div>
  <a href="#" class="upbtn"> <i class="fas fa-arrow-up"> </i> </a>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
